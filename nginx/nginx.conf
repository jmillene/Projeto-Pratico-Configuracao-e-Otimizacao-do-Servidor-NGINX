events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name _;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /erro/index.html;
        }

        location /teste/ {
            alias /usr/share/nginx/html/teste/;
            index index.html;
            autoindex on;
        }

        location /erro/ {
            alias /usr/share/nginx/html/erro/;
            index index.html;
            autoindex on;
        }

        location /proxy/ {
            proxy_pass http://localhost:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /imagem/ {
            resolver 8.8.8.8;
            proxy_pass "https://freefrontend.com/assets/img/html-funny-404-pages/";
        }

        error_page 404 /erro/index.html;

        location = /erro/index.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
